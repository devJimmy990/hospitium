<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../../style/output.css" rel="stylesheet"> <!-- Link with Tailwind-->
    <script src="../../scripts/nav.js"></script>
    <title>Hospitium</title>
</head>

<body>
    <header class="relative h-[30rem]">
        <img src="../../assets/images/banner.jpg" alt="Beautiful hospital banner"
            class="w-full h-full absolute z-0 object-cover">
        <nav
            class="flex justify-between items-center px-8 md:px-16 lg:px-24 xl:px-32 2xl:px-48 py-4 absolute top-0 w-full z-10">
            <div class="w-full lg:w-[10rem] flex items-center justify-between ">
                <a href="/" class="max-w-[8rem] lg:w-[120rem]">
                    <img class="w-full" src="../../assets/svgs/logo.svg" alt="Hospitium Logo">
                </a>
                <div id="menu" class="md:hidden flex items-center justify-center">
                    <i class="fas fa-bars fa-lg"></i>
                </div>
                <div id="modal"
                    class="w-[75%] md:w-[50%] h-screen lg:hidden hidden flex-col justify-between absolute top-0 end-0 z-40 p-4 text-white  bg-[#223361]">
                    <div  class="w-full flex flex-col">
                        <div id="close" class="w-7 h-7 flex justify-center items-center self-end">
                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </div>
                        <ul class="flex flex-col gap-4 lg:gap-8" role="menu">
                            <li><a href="#" class="font-semibold text-lg" role="menuitem">Home</a></li>
                            <li><a href="#" class="font-semibold text-lg" role="menuitem">About</a></li>
                            <li><a href="#" class="font-semibold text-lg" role="menuitem">Services</a></li>
                            <li><a href="#" class="font-semibold text-lg" role="menuitem">Blog</a></li>
                            <li><a href="#" class="font-semibold text-lg" role="menuitem">Contact</a></li>
                        </ul>
                    </div>
                    <button
                        class="flex  justify-center items-center gap-2 font-bold text-white px-5 py-2 bg-accent rounded-3xl"
                        aria-label="Contact Now">
                        Contact Now
                        <i class="fas fa-angles-right fa-xs"></i>
                    </button>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-5 lg:gap-8">
                <ul class="flex gap-4 lg:gap-8" role="menu">
                    <li><a href="#" class="font-semibold hover:text-accent" role="menuitem">Home</a></li>
                    <li><a href="#" class="font-semibold hover:text-accent" role="menuitem">About</a></li>
                    <li><a href="#" class="font-semibold hover:text-accent" role="menuitem">Services</a></li>
                    <li><a href="#" class="font-semibold hover:text-accent" role="menuitem">Blog</a></li>
                    <li><a href="#" class="font-semibold hover:text-accent" role="menuitem">Contact</a></li>
                </ul>
                <button class="flex items-center justify-center border rounded-full w-7 h-7" aria-label="Search">
                    <i class="fas fa-search fa-sm"></i>
                </button>
                <button class="hidden lg:flex items-center gap-2 font-bold text-white px-5 py-2 bg-accent rounded-3xl"
                    aria-label="Contact Now">
                    Contact Now
                    <i class="fas fa-angles-right fa-xs"></i>
                </button>
                <button class="lg:hidden flex items-center justify-center px-5 py-2 bg-accent text-white rounded-3xl"
                    aria-label="Contact Now">
                    <i class="fas fa-headset"></i>
                </button>
            </div>
        </nav>

        <div class="hidden lg:block absolute top-[40%] left-[15%] z-10">
            <h1 class="text-5xl font-bold text-white">About Page</h1>
            <p class="text-white">
                <a href="/index.html" class="hover:text-accent">Home</a> /
                <span class="text-accent">About</span>
            </p>
        </div>
    </header>
</body>

</html>
